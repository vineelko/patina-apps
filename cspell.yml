version: "0.2"
language: en
dictionaries:
  - "makefile"
  - "rust"
ignorePaths:
  - "**/target/**"
  - "deny.toml"
  - "Makefile.toml"
# ignore hex numbers, asm blocks and patterns like xxxx'xxxxx used in describing bit patterns
ignoreRegExpList:
  - "/0x[0-9a-fA-F]+/"
  - ".*asm!\\([\\s\\S]*?\\);"
  - ".*'x*"
  - ".*(?:read_sysreg!|write_sysreg!|print_sysreg!)\\([^)]*\\).*"
minWordLength: 5
caseSensitive: false
allowCompoundWords: true
words:
  - "Depex"
  - "efiapi"
  - "guids"
  - "mdbook"
  - "sysreg"
  - "unsignaled"
